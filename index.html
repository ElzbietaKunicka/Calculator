<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="calculator">
        <div class="output-display">
          <div class="previous-simbols">previous</div>
          <div class="current-simbols">current</div>
        </div>
        <div class="buttons-display">
          <button class="item operator red">AC</button>
          <button class="item operator">C</button>
          <button class="item operator">x<sup>2</sup></button>
          <button class="item operator">/</button>
          <!-- second line -->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="item operator">x</button>
          <!-- second line -->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="item operator">-</button>
          <!-- second line -->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="item operator">+</button>
          <!-- second line -->
          <button>0</button>
          <button class="item operator">,</button>
          <button class="item operator span">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
